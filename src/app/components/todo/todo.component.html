<mat-card class="todo-card" *ngIf="todo && ! todo.isArchived">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{todo.title}}</mat-card-title>
      <mat-card-subtitle>{{todo.descreption}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onClickComplite()">Complete</button>
      <button mat-raised-button color="warn" (click)="onClickArchive()">Archive</button>
    </mat-card-actions>
  </mat-card>
